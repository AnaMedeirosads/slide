<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/imagens/favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>

<body>

    <div class="content">
        <div class="slides">
            <input class="input" type="radio" name="slide" id="slide1" checked>
            <input class="input" type="radio" name="slide" id="slide2">
            <input class="input" type="radio" name="slide" id="slide3">
            <input class="input" type="radio" name="slide" id="slide4">

            <div class="slide s1">
                <img src="/imagens/slide1.jpg" alt="img1">
            </div>

            <div class="slide">
                <img src="/imagens/slide2.jpg" alt="img2">
            </div>
            
            <div class="slide">
                <img src="/imagens/slide3.jpg" alt="img3">
            </div>
            
            <div class="slide">
                <img src="/imagens/slide4.jpg" alt="img4">
            </div>
        </div>
    </div>

    <div class="navigation">

        <label class="bar" for="slide1"></label>
        <label class="bar" for="slide2"></label>
        <label class="bar" for="slide3"></label>
        <label class="bar" for="slide4"></label>
    </div>
    <script src="./script.js"></script>
</body>
</html>
